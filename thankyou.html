<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Thank You – Prompt Hero Studio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <main class="phs-section" style="min-height:60vh;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <img src="logo.png" alt="Prompt Hero Studio Logo" style="max-width:120px;margin-bottom:2rem;">
    <h1 style="font-size:2rem;font-weight:700;margin-bottom:1rem;">Thank you for your order!</h1>
    <p style="font-size:1.1rem;margin-bottom:2rem;max-width:400px;text-align:center;">Your prompt order has been received. We’ve sent your details to our team and you’ll get a confirmation email soon.<br><br>To complete your purchase, please proceed to PayPal using the button below.</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" style="margin-bottom:2rem;">

      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="prompthero1@gmail.com">
      <input type="hidden" name="item_name" value="Custom AI Prompt">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="amount" value="25.00">
      <button type="submit" class="phs-btn phs-btn-primary" style="min-width:180px;">Proceed to PayPal</button>
    </form>
    <a href="index.html" class="phs-btn phs-btn-link">Back to Home</a>
